apply plugin: 'groovy'
 
sourceCompatibility = 1.7
targetCompatibility = 1.7
 
repositories {
    jcenter()
}
 
dependencies {
    compile(
            'org.codehaus.groovy:groovy-all:2.4.4'
    )
    testCompile(
            'junit:junit:4.12',
            'org.codehaus.groovy:groovy-all:2.4.4',
            'org.spockframework:spock-core:1.0-groovy-2.4',
    )
    testRuntime(
            'com.athaydes:spock-reports:1.2.7'
    )
}
